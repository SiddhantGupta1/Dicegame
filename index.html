<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>DICE GAME</title>
        <link rel="stylesheet" type="text/css" href="dice game.css">
    </head>
    
    <body>
        <img src="background.jpg" class="background">
        <div class="gameBackground">
            <div class="active-left"></div>
            <div class="active-right"></div>
            <div class="winner" id="winner-0"></div>
            <div class="winner" id="winner-1"></div>
            <button class="btn-new">NEW GAME</button>
            <button class="btn-roll">ROLL DICE</button>
            <button class="btn-hold">HOLD</button>
            
            <input type="text" placeholder="Final Score" class="final-score">

            <img src="dice-4.png" class="dice">

            <div class=player-0 >
                <div class="player-name" id=name-0>PLAYER 1</div>
                <div class="player-score" id="score-0">45</div>
                <div class="current-box" id="box-0">
                    <div class="current">CURRENT</div>
                    <div class="current-score" id="current-0">0</div>
                </div>
            </div>
            <div class=player-1>
                <div class="player-name" id=name-1>PLAYER 2</div>
                <div class="player-score" id="score-1">15</div>
                <div class="current-box" id="box-1">
                    <div class="current">CURRENT</div>
                    <div class="current-score" id="current-1">0</div>
                </div>
            </div>
        </div>
        <script src="dice game.js"></script>
    </body>
</html>
